<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="box logo">Logo</div>
            <div class="box nav">Link Link Link Link</div>
            <div class="box login">Login</div>
        </div>
    </header>
    <div class="container-header-down">
        <div class="box-header"></div>
    </div>
    <div class="container">
        <!-- Intestazione -->
        <main>
            <!-- Sezione info-->
            <div class="section-info">
                <div class="box-big"></div>
                <div class="box-small"></div>
            </div>
            <!--Sezione community-->
            <div class="section-community">
                <div class="box-big"></div>
                <div class="box-small"></div>
            </div>
            <!--Sezione team-->
            <div class="section-team">
                <div class="box-big"></div>
                <div class="box-small"></div>
            </div>

            <!--Sezione video-->
            <div class="section-video">
                <div class="box-video"></div>
            </div>

        </main>
        <footer>
            <div class="footer-column">
                <div class="footer-info big"></div>
                <div class="footer-info"></div>
                <div class="footer-info"></div>
                <div class="footer-info"></div>
                <div class="footer-info"></div>
            </div>
            <div class="footer-end">
                <div class="footer-box-end">
                    <div class="logo-ft">Logo</div>
                    <button>bottone</button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
